<html>
  <head>
    <title>Get Test</title>

	<script>

	var ORIGIN = "33.4150,-111.8314"
	var DESTINATION = "33.3213094,-111.9116732"

	function httpGet(theUrl)
	{
	    var xmlHttp = null;

	    xmlHttp = new XMLHttpRequest();
	    xmlHttp.open( "GET", theUrl, false );
	    xmlHttp.send( null );
	    return xmlHttp.responseText;
	}

	var response = httpGet("https://maps.googleapis.com/maps/api/distancematrix/json?key=AIzaSyAzOF-EGWefl40wZ28RNwZLG4MRVQCw6cg&origins=ORIGIN&destinations=DESTINATION&sensor=true")

	console.debug("%o", response);

	</script>
	</head>
  <body>
  </body>
</html>
